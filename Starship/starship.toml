add_newline = true

# Custom format
format = """[â•­â”€](bold green)$jobs$username$hostname
[â•°â”€](bold green) ${custom.container_name}$character"""

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[directory]
disabled = true

