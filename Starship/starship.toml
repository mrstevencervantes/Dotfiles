# Prompt: param 2 â””â”€ï‘§
[character]
success_symbol = " [âžœ ](bold green)"
error_symbol = " [âœ— ](bold red)"

[jobs]
symbol = ":"
number_threshold = 1
style = "bright-white"
# symbol_threshold = 1
# format = "[$symbol](bold white)[$number]($style)"
format = '[\[](bright-green)[$number]($style)[\]](bright-green)'

